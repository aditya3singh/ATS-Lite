<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>ATS-lite</title>
	<link rel="stylesheet" href="/app/style.css" />
</head>
<body>
	<div class="container">
		<h1>ATS-lite</h1>
		<div id="auth">
			<h2>Auth</h2>
			<div class="row">
				<input id="email" placeholder="email" />
				<input id="password" type="password" placeholder="password" />
				<input id="full_name" placeholder="full name (optional)" />
			</div>
			<div class="row">
				<button id="signupBtn">Sign up</button>
				<button id="loginBtn">Log in</button>
				<span id="whoami"></span>
			</div>
		</div>

		<div id="jobs" class="card">
			<h2>Jobs</h2>
			<div class="row">
				<input id="job_title" placeholder="Job title" />
			</div>
			<div class="row">
				<textarea id="job_desc" placeholder="Job description"></textarea>
			</div>
			<div class="row">
				<input id="job_skills" placeholder="Comma skills e.g. python,sql" />
			</div>
			<div class="row">
				<button id="createJobBtn">Create Job</button>
				<button id="listJobsBtn">List Jobs</button>
			</div>
			<ul id="jobsList"></ul>
		</div>

		<div id="resumes" class="card">
			<h2>Resumes</h2>
			<div class="row">
				<input id="resume_file" type="file" />
				<button id="uploadResumeBtn">Upload</button>
				<button id="listResumesBtn">List Resumes</button>
			</div>
			<ul id="resumesList"></ul>
		</div>

		<div id="match" class="card">
			<h2>Match</h2>
			<div class="row">
				<input id="match_resume_id" placeholder="Resume ID" />
				<input id="match_job_id" placeholder="Job ID" />
				<button id="matchBtn">Score</button>
			</div>
			<div id="matchResult"></div>
		</div>
	</div>
	<script src="/app/app.js"></script>
</body>
</html>
