name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    name: Backend (Python)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./ats-lite
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Static checks
        working-directory: ./ats-lite
        run: |
          python scripts/check_static.py

      - name: E2E test (in-process)
        working-directory: ./ats-lite
        run: |
          python scripts/e2e_test.py

  frontend:
    name: Frontend (Vite build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ats-lite/frontend/package-lock.json

      - name: Install and build
        working-directory: ./ats-lite/frontend
        run: |
          npm ci
          npm run build

